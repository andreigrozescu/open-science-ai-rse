site_name: Open Science Text Analysis
repo_url: https://github.com/andreigrozescu/open-science-ai-rse
theme:
  name: readthedocs

nav:
  - Home: docs/index.md
  - Installation: docs/installation.md
  - Requirements: docs/requirements.md
  - Scripts: docs/scripts.md
  - Usage: docs/usage.md


markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
